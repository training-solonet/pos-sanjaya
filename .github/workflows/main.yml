name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - master
      - kasir-frmn
  pull_request:
    branches:
      - master

jobs:
 # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, bcmath
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Copy .env.example to .env
        run: cp .env.example .env || echo "No .env.example found"

      - name: Generate application key
        run: php artisan key:generate

      - name: Run Laravel Pint (Code Style Check)
        run: ./vendor/bin/pint --test
        continue-on-error: false


  # Job 2: Deploy to VPS (only on push to main/master)
  deploy:
    name: Deploy to VPS
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT || 22 }}
          script_stop: true
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}
            
            echo "ğŸ“¦ Pulling latest changes from Git..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            echo "âš™ï¸ Setting up environment FIRST..."
            if [ ! -f .env ]; then
              echo "Creating .env file before composer install..."
              echo "APP_NAME=Laravel
            APP_ENV=production
            APP_KEY=
            APP_DEBUG=false
            APP_URL=http://connectis.my.id

            DB_CONNECTION=mysql
            DB_HOST=127.0.0.1
            DB_PORT=3306
            DB_DATABASE=sanjaya
            DB_USERNAME=root
            DB_PASSWORD=

            SESSION_DRIVER=file
            CACHE_DRIVER=file
            QUEUE_CONNECTION=sync" > .env
            fi

            echo "ğŸ“¥ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            echo "ğŸ“¥ Installing Node dependencies..."
            npm i
            
            echo "ğŸ”¨ Building assets..."
            npm run build
            
            echo "âš™ï¸ Running Laravel optimizations..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "ğŸ—„ï¸ Running database migrations..."
            php artisan migrate --force
            
            echo "ğŸ§¹ Clearing caches..."
            php artisan cache:clear
            php artisan optimize:clear
            
            echo "âœ… Deployment completed successfully!"
